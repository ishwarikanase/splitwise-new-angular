<div class="container">
    <p-accordion>
        <p-accordionTab *ngFor="let item of list">
            <p-header>
                <div class="row border-bottom d-flex align-items-center mainContent" (mouseenter)="display=true"
                    (mouseleave)="display=false">
                    <div class="col-2 px-0">
                        <div class="w-50 bg-light dateClass px-2" title={{today|date}}>
                            <div class="month">{{today|date:'LLL'}}</div>
                            <div class="day">{{today|date:'dd'}}</div>
                        </div>
                    </div>
                    <div class="col-5 px-0 py-3 sub">{{item.sub}}</div>
                    <div class="col-2 px-0">
                        <div class="whoPaid text-secondary">you paid</div>
                        <div>20.00</div>
                    </div>
                    <div class="col-2 px-0">
                        <div class="whoPaid text-secondary">raj lent you</div>
                        <div class="text-danger">20.00</div>
                    </div>
                    <div class="col-1 px-2" *ngIf="display">
                        hello
                    </div>
                </div>
            </p-header>
            <h6><strong>Description : </strong>{{item.sub}}</h6>
            <div class="row">
                <div class="col-6">20.00 added by Ishwari K. on March 20, 2020 </div>
                <div class="col-6"><button type="button" class="btn-sm btn-danger sm-3 px-0 py-0">Edit expense</button>
                </div>
            </div>
            <hr>
            <div></div>
            <div class="my-2">NOTES AND COMMENTS</div>
            <input type="text" name="comment" class="form-control-lg" placeholder="Add a comment" autofocus>
            <div>
                <button type="button" class="btn-sm btn-danger sm-3 my-2 px-0 py-0">POST</button>
            </div>
        </p-accordionTab>
    </p-accordion>
</div>
