<div class="container">
    <div class="row my-5">
        <div class="col-sm-12 col-md-6 d-flex justify-content-sm-center justify-content-md-end">
            <img src="https://assets.splitwise.com/assets/core/logo-square-65a6124237868b1d2ce2f5db2ab0b7c777e2348b797626816400534116ae22d7.svg"
                alt="image" width="200px" height="200px">
        </div>
        <div class="col-sm-6 col-md-6">
            <h6>CREATE A GROUP</h6>
            <form [formGroup]="groupForm" (submit)="onSubmit()">
                <div>
                    <div>Email address:</div>
                    <input type="text" formControlName="groupName" class="form-control-lg my-3" autofocus>
                    <h6>GROUP MEMBERS</h6>


                    <div class="row" formArrayName="members">
                        <div *ngFor="let item of members.controls;let i=index" [formGroupName]="i">
                            <div class="col-4">Group member {{i+1}} :</div>
                            <input type="email" formControlName="email" class="form-control-sm" autofocus>
                            <div class="col-8"></div>
                        </div>

                    </div>



                    <div class="loginBtn">
                        <button type="submit" class="btn btn-danger my-2">Save</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
